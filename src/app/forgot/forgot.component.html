<div class="row display">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div class=" text-center">
            <div class="col-12 mx-auto d-flex justify-content-center flex-wrap">
                <img src="assets/logo2.PNG" width="200" height="80">
            </div>
            <br>
            <h3 class="text-center" style="color:rgb(3, 72, 168)">Reset Password</h3>
            <label>Please enter your email address to request a password reset.</label>
            <div class="formGroup">
                <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>
        <br>
            <div class="formGroup">
                <input type="submit" class="btn btn-outline-primary" value="Reset Password"
                    (click)="authService.ForgotPassword(passwordResetEmail.value)">&nbsp;<span class="btn btn-outline-primary" routerLink="">Return to Log In</span>
            </div>
            <div class="redirectToLogin">
                
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
